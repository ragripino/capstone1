<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Urbanroots</title>
    <link rel="shortcut icon" type="image" href="images/urbanroots tree icon11.png">
    <link rel="stylesheet" href="css/home.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  </head>
  <body>
       <!--start of the navbar-->
   <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="home.html"><img src="images/urbanroots tree icon11.png" alt="site icon"> <span class="text-uppercase ms-2">Urbanroots</span>
      </a>
      <div class="order-lg-2 nav-btns">
        <button  onclick="location.href='user-login.html'" type="button" class="btn position-relative">
          <i class="fa fa-user "></i>
          <span class="position-absolute top-0 start-100 translate-middle badge bg-primary"></span>
        </button>
         <button onclick="location.href='checkout.html'" type="button" class="btn position-relative">
          <i class="fa fa-shopping-cart "></i>
          <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">10</span>
        </button>
         <button type="button" class="btn position-relative">
          <i class="fa fa-search "></i>
          <span class="position-absolute top-0 start-100 translate-middle badge bg-primary"></span>
        </button>
      </div>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggle-icon"></span>
      </button>
      <div class="collapse navbar-collapse order-lg-1" id="navMenu">
        <ul class="navbar-nav mx-auto text-center">
          <li class="nav-item px-2 py-2">
            <a class="nav-link" href="#header">HOME</a>
          </li>
           <li class="nav-item px-2 py-2">
            <a class="nav-link" href="#header">COLLECTION</a>
          </li>
           <li class="nav-item px-2 py-2">
            <a class="nav-link" href="#header">SPECIALS</a>
          </li>
           <li class="nav-item px-2 py-2">
            <a class="nav-link" href="#header">POPULAR</a>
          </li>
          <li class="nav-item px-2 py-2 border-0">
            <a class="nav-link" href="#header">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
   </nav>
    </nav>
    <main>
        <h1> Contact Us</h1>
        <div class="container" id="contact">
        <h2>CONTACT US</h2>
        <hr>
        <div class="row">
          <div class="col-md-4 py-3 py-md-0">
            <img src="location.png" alt="" width="60px">
            <p>San Francisco, California
              <br>Lorem ipsum dolor sit amet.
            </p>
          </div>

          <div class="col-md-4 py-3 py-md-0">
            <img src="phone.png" alt="" width="60px">
            <p>+0000000000000000
           <br>+0000000000000000
            </p>
          </div>

          <div class="col-md-4 py-3 py-md-0">
            <img src="email.png" alt="" width="60px">
            <p>example@gmail.com
            <br>contact@gmail.com
            </p>
          </div>
        </div>
<hr>
        <div class="row">

          <div class="col-md-6 py-3 py-md-0">

            <div class="form-group">
              <input type="text" class="form-control" id="usr" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="phone" class="form-control" id="phn" placeholder="Your Phone Number">
            </div>
          </div>

          <div class="col-md-6 py-3 py-md-0">

            <div class="form-group">
              <input type="email" class="form-control" id="eml" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="subject" class="form-control" id="sbj" placeholder="Subject">
            </div>
          </div>

        </div>
        <div class="form-group">
          <textarea class="form-control" rows="5" id="comment" placeholder="Type your Message"></textarea>

        </div>
        <div id="message"><button>Send Message</button></div>
        
      </div>

      </div>
    </main>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.7.1.js"></script>
  </body>
</html>
